<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="bg-gray-200">
    <div class="flex mx-auto max-w-screen-md max-h-full bg-white h-screen">
        <nav class="flex-no-wrap fixed top-0 z-10 max-w-screen-md flex w-full 
            justify-between flex w-full items-center justify-between bg-green-500 px-6 py-4">
            <div class="flex w-full flex-row justify-between mx-auto">
                <div class="flex w-full justify-start items-center">
                    <a href="messages.html" class='text-2xl text-white bx bxs-chevron-left'></a>
                </div>
                <p class="flex w-full font-bold text-white pt-2 text-sm md:text-lg mx-auto justify-center text-center">Cozy Tree House</p>
                <div class="flex w-full  flex w-full justify-end items-center">
                    <i class='text-3xl bx bx-dots-horizontal-rounded text-white'></i>
                </div>
            </div>
        </nav>
        <div class="flex flex-col w-full mt-16">

            <div class="flex flex-col w-full bg-white border-gray-100">
                <div class="flex flex-col w-full bg-white">
                    <div class="flex flex-wrap flex-row pt-8 md:pt-5 pb-6 pl-3 md:pl-8 w-full border-b-2 border-gray-300">
                        <div class="flex-1 md:flex-none w-1/12 justify-start">
                            <img src="assets/images/crown-32.png" class='object-fill p-3 rounded-full bg-green-300'></>
                        </div>
                        <div class="flex-auto w-8/12 flex-col pl-4 sm:pl-8 pr-3">
                            <p class="text-md md:text-xl font-medium">Anyone going to coachella? Not sure if it's worth it.</p>
                            <div class="flex w-full flex-row items-center pt-3">
                                <p class="text-md md:text-lg text-gray-400">1h ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex pt-4">

            </div>

            <div class="flex flex-col w-full bg-white border-gray-100">
                <div class="flex flex-col w-full bg-white">
                    <div class="flex flex-wrap flex-row pl-4 pt-4 w-full">
                        <div class="flex-auto w-8/12 flex-col pl-4 sm:pl-8 pr-3 border-l-2 border-gray-500">
                            <p class="text-md md:text-xl font-medium">Sunday's going to be amazing. Kaskade, David Guetta, Drake.</p>
                            <div class="flex w-full flex-row items-center pt-3">
                                <p class="text-sm md:text-lg text-gray-400">1h ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col w-full bg-white border-gray-100">
                <div class="flex flex-col w-full bg-white">
                    <div class="flex flex-wrap flex-row pl-4 pt-4 w-full">
                        <div class="flex-auto w-8/12 flex-col pl-4 sm:pl-8 pr-3 border-l-2 border-green-500">
                            <p class="text-md md:text-xl font-medium text-green-600">If I magically find a pile of money...</p>
                            <div class="flex w-full flex-row items-center pt-3">
                                <p class="text-sm md:text-lg text-gray-400">1h ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="fixed flex flex-row max-w-screen-md bottom-0 z-50 w-full h-32 pb-4 pr-4 focus:border-0 -translate-x-1/2 bg-white border-t border-gray-200 px-4 pt-4">
                <textarea class="flex w-10/12 focus:outline-none pr-4" placeholder="Say something kind..."></textarea>
                <div class="flex w-2/12 flex-col justify-center items-center">
                    <i class='flex bx bxs-send text-white rounded-full bg-green-500 p-3 text-center'></i>
                </div>
            </div>

        </div>
</body>

</html>
