<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="bg-gray-500">
    <div class="flex mx-auto max-w-screen-md max-h-full bg-white h-screen">
        <nav class="flex-no-wrap fixed top-0 z-10 max-w-screen-md flex w-full 
            justify-between flex w-full items-center justify-between bg-green-500 px-6 py-4">
            <div class="flex w-full flex-row justify-between mx-auto">
                <div class="flex w-full justify-start items-center">
                </div>
                <p class="flex w-full font-bold text-white pt-2 text-md md:text-lg mx-auto justify-center">My Messages</p>
                <div class="flex w-full  flex w-full justify-end items-center">
                    <i class='text-3xl bx bx-dots-horizontal-rounded text-white'></i>
                </div>
            </div>
        </nav>

        <div class="flex flex-col w-full mt-16">
            <div class="flex flex-col w-full bg-white border-gray-100">
                <a href="message-detail.html" class="flex flex-row pt-5 pb-5 pl-5 pr-12 w-full border-b-2 hover:bg-gray-200">
                    <div class="flex items-center">
                        <span class="p-2 md:p-4 rounded-full bg-red-300"></span>
                    </div>
                    <div class="flex flex-col pl-6 pt-2 w-2/3">
                        <p class="text-md md:text-xl font-semibold">Cozy Tree House</p>
                        <div class="flex w-full flex-row items-center pt-3">
                            <p class="text-md md:text-lg text-gray-800">Wassup?</p>
                        </div>
                    </div>
                    <div class="flex w-1/3 justify-end items-center">
                        <p class="text-sm md:text-md text-gray-600">2h ago</p>
                    </div>
                </a>
                <a href="message-detail.html" class="flex flex-row pt-5 pb-5 pl-5 pr-12 w-full border-b-2 hover:bg-gray-200">
                    <div class="flex flex-col pl-6 pt-2 w-2/3">
                        <p class="text-md md:text-xl font-semibold">Happy Bird Car</p>
                        <div class="flex w-full flex-row items-center pt-3">
                            <p class="text-md md:text-lg text-gray-500">Apakah iya?</p>
                        </div>
                    </div>
                    <div class="flex w-1/3 justify-end items-center">
                        <p class="text-sm md:text-md text-gray-600">1h ago</p>
                    </div>
                </a>
            </div>

            <div
                class="fixed flex max-w-screen-md bottom-0 z-50 w-full h-16 -translate-x-1/2 bg-white border-t border-gray-200">
                <div class="flex w-full justify-around mx-auto ">
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Home"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="index.html">
                        <i class='bx bxs-home text-3xl text-gray-600'></i>
                        <span class="sr-only">Home</span>
                    </a>

                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Posts"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="posts.html">
                        <i class='bx bx-list-ul text-3xl text-gray-600'></i>
                        <span class="sr-only">Posts</span>
                    </a>
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Activity"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="activity.html">
                        <i class='bx bxs-dashboard text-3xl text-gray-600'></i>
                        <span class="sr-only">Activity</span>
                    </a>
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Messages"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="messages.html">
                        <i class='bx bx-message-alt-dots text-3xl text-green-600'></i>
                        <span class="sr-only">Messages</span>
                    </a>
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Settings"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="settings.html">
                        <i class='bx bxs-cog text-3xl text-gray-600'></i>
                        <span class="sr-only">Settings</span>
                    </a>
                </div>
            </div>


        </div>
</body>

</html>
