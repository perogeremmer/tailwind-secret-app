<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="bg-gray-500">
    <div class="flex mx-auto max-w-screen-md max-h-full bg-white h-screen">
        <nav class="flex-no-wrap fixed top-0 z-10 max-w-screen-md flex w-full 
            justify-between flex w-full items-center justify-between bg-green-500 px-6 py-4">
            <div class="flex w-full flex-row justify-between mx-auto">
                <div class="flex w-full justify-start items-center">
                    <a href="index.html" class='text-2xl text-white bx bxs-chevron-left'></a>
                </div>
                <p class="flex w-full font-bold text-white pt-2 text-sm md:text-lg mx-auto text-center justify-center">
                    Kebayoran
                    Lama</p>
                <div class="flex w-full  flex w-full justify-end items-center">
                    <div class="flex justify-center rounded-full bg-red-300 p-2">
                        <img src="assets/images/cheese-32.png" class='flex items-center'>
                    </div>
                    <i class='text-3xl bx bx-dots-horizontal-rounded text-white pl-3'></i>
                </div>
            </div>
        </nav>
        <div class="flex flex-col w-full mt-20">

            <div class="flex flex-col w-full bg-white border-gray-100 pb-6">
                <div class="flex flex-row px-2 py-4 pb-10 w-full">
                    <div class="flex flex-col pr-3 md:pr-16 pl-2 md:pl-6 pt-2">
                        <p class="text-md md:text-lg">The quick brown fox jumps over the lazy dog, showcasing agility and speed,
                            while the sun sets in a colorful sky, painting a serene evening scene filled with
                            tranquility and beauty.</p>
                        <div class="flex w-full flex-row items-center pt-3">
                            <p class="text-sm text-gray-400">Kebayoran Lama, 2h ago</p>
                            <div class="flex pl-8 text-gray-400">
                                <i class='bx bxs-comment text-md pt-1'></i>
                                <p class="text-sm pl-2">2</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex px-3 pt-2 justify-end rounded-lg">
                        <div class="flex flex-col">
                            <i
                                class='bx bxs-heart text-red-400 bg-gray-300 p-2 rounded-tl-lg rounded-tr-lg text-2xl text-gray-500 justify-items-end'></i>
                            <p class="text-sm bg-gray-300 p-2 rounded-bl-lg rounded-br-lg text-center font-bold">2</p>
                        </div>
                    </div>
                </>
            </div>

            <div class="flex flex-col w-full bg-white">
                <div class="flex flex-wrap flex-row  pb-6 pl-3 md:pl-8 w-full ">
                    <div class="flex-1 md:flex-none w-2/12 md:w-1/12 text-center justify-center p-2">
                        <div class="flex justify-center rounded-full bg-red-300 p-3">
                            <img src="assets/images/cheese-32.png" class='flex items-center'>
                        </div>
                    </div>
                    <div class="flex w-8/12 flex-col pl-4 md:pl-8 pt-2">
                        <p class="text-md">That you, J?</p>
                        <div class="flex w-full flex-row items-center pt-3">
                            <p class="text-sm text-gray-400">2h ago • (You)</p>
                        </div>
                    </div>
                    <div class="flex w-2/12 md:w-3/12 pr-7 justify-end items-center">
                        <a href="#" class='text-2xl md:text-3xl bx bx-dots-horizontal-rounded text-grey-100'></a>
                    </div>
                </div>
            </div>
            <div class="flex flex-col w-full bg-white">
                <div class="flex flex-wrap flex-row pb-6 pl-3 md:pl-8 w-full ">
                    <div class="flex-1 md:flex-none w-2/12 md:w-1/12 text-center justify-center p-2">
                        <div class="flex justify-center rounded-full bg-green-200 p-3">
                            <img src="assets/images/crown-32.png" class='flex items-center'></>
                        </div>
                    </div>
                    <div class="flex w-8/12 flex-col pl-4 md:pl-8 pt-2">
                        <p class="text-md">Nope</p>
                        <div class="flex w-full flex-row items-center pt-3">
                            <p class="text-sm text-gray-400">1h ago • (Author)</p>
                        </div>
                    </div>
                    <div class="flex w-2/12 md:w-3/12 pr-7 justify-end items-center">
                        <a href="#" class='text-2xl md:text-3xl bx bx-dots-horizontal-rounded text-grey-100'></a>
                    </div>
                </div>
            </div>

            <div
                class="fixed flex flex-row max-w-screen-md bottom-0 z-50 w-full h-32 pb-4 pr-4 focus:border-0 -translate-x-1/2 bg-white border-t border-gray-200 px-4 pt-4">
                <textarea class="flex w-10/12 focus:outline-none pr-4" placeholder="Say something kind..."></textarea>
                <div class="flex w-2/12 flex-col justify-center items-center">
                    <i class='flex bx bxs-send text-white rounded-full bg-green-500 p-3 text-center'></i>
                </div>
            </div>

        </div>
</body>

</html>
