<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='assets/css/main.css' rel='stylesheet'>

</head>

<body class="bg-gray-500">
    <div class="flex mx-auto max-w-screen-md max-h-full bg-white h-screen">
        <nav class="flex-no-wrap fixed top-0 z-10 max-w-screen-md flex w-full 
            justify-between flex w-full items-center justify-between bg-green-500 px-6 py-4">
            <div class="flex w-full flex-row justify-between mx-auto">
                <p class="flex w-full font-bold text-white pt-2 text-sm md:text-lg mx-auto text-center justify-center">
                    Activities
                </p>
            </div>
        </nav>
        <div class="flex flex-col w-full mt-16">
            <div class="flex flex-col w-full px-4 pt-6">
                <div class="flex flex-col border border-gray-300 py-1 rounded-lg w-full">
                    <a href="notification-detail.html" class="flex flex-row w-full px-5 py-4">
                        <div class="flex justify-start w-10/12">
                            <i class='bx bxs-bell text-white bg-red-400 p-2 rounded-md'></i>
                            <p class="pt-1 font-semibold pl-5">Notifications</p>
                        </div>
                        <div class="flex justify-end w-2/12 cursor-pointer items-center pr-5">
                            <i class='bx bxs-chevron-right text-xl'></i>
                        </div>
                    </a>
                    <a href="#" class="flex flex-row w-full px-5 py-4">
                        <div class="flex justify-start w-10/12">
                            <i class='bx bxs-bookmark-alt text-white bg-red-900 p-2 rounded-md'></i>
                            <p class="pt-1 font-semibold pl-5">Bookmark</p>
                        </div>
                        <div class="flex justify-end w-2/12 cursor-pointer items-center pr-5">
                            <i class='bx bxs-chevron-right text-xl'></i>
                        </div>
                    </a>
                    <a href="#" class="flex flex-row w-full px-5 py-4">
                        <div class="flex justify-start w-10/12">
                            <i class='bx bxs-heart text-white bg-blue-400 p-2 rounded-md'></i>
                            <p class="pt-1 font-semibold pl-5">Liked posts</p>
                        </div>
                        <div class="flex justify-end w-2/12 cursor-pointer items-center pr-5">
                            <i class='bx bxs-chevron-right text-xl'></i>
                        </div>
                    </a>
                    <a href="#" class="flex flex-row w-full px-5 py-4">
                        <div class="flex justify-start w-10/12">
                            <i class='bx bx-message-square-dots text-white bg-gray-400 p-2 rounded-md'></i>
                            <p class="pt-1 font-semibold pl-5">Last commented posts</p>
                        </div>
                        <div class="flex justify-end w-2/12 cursor-pointer items-center pr-5">
                            <i class='bx bxs-chevron-right text-xl'></i>
                        </div>
                    </a>
                </div>
            </div>

            <div
                class="fixed flex max-w-screen-md bottom-0 z-50 w-full h-16 -translate-x-1/2 bg-white border-t border-gray-200">
                <div class="flex w-full justify-around mx-auto ">
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Home"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="index.html">
                        <i class='bx bxs-home text-3xl text-gray-600'></i>
                        <span class="sr-only">Home</span>
                    </a>

                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Posts"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="posts.html">
                        <i class='bx bx-list-ul text-3xl text-gray-600'></i>
                        <span class="sr-only">Posts</span>
                    </a>
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Activity"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="activity.html">
                        <i class='bx bxs-dashboard text-3xl text-green-600'></i>
                        <span class="sr-only">Activity</span>
                    </a>
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Messages"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="messages.html">
                        <i class='bx bx-message-alt-dots text-3xl text-gray-600'></i>
                        <span class="sr-only">Messages</span>
                    </a>
                    <a data-twe-toggle="tooltip" data-twe-placement="top" data-twe-ripple-init
                        data-twe-ripple-color="light" title="Settings"
                        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                        href="settings.html">
                        <i class='bx bxs-cog text-3xl text-gray-600'></i>
                        <span class="sr-only">Settings</span>
                    </a>
                </div>
            </div>

        </div>
</body>

</html>
